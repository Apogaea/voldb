{% extends "layout_full.html" %}

{% block content %}
    <h1>{{ department }}</h1>
    <section id="department">
        <h2><span>Description</span></h2>
        <p>{{ department.description }}</p>
    </section>
    {% for role in department.roles.all %}
        <section id="department">
            <h2>{{ role }}</h2>
            <p>{{ role.description }}</p>
        </section>
    {% endfor %}
{% endblock %}
