{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} home{% endblock %}

{% block content %}
    <!-- Add your site or application content here -->
    <h1><span>Departmental Structure</span></h1>
    <section id="departments">
    	<h2><span>Departments</span></h2>
      <table class="bodytable">
      {% for department in object_list %}
        <tr>
          <th width="30%"><a href="{% url 'department_detail' pk=department.pk %}">{{ department }}</a></th>
          <td width="70%">
              <span class="standard">{{ department.description }}</span>
          </td>
        </tr>
      {% endfor %}
      </table>
		<hr class="close" />
	</section>
{% endblock %}
