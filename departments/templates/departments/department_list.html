{% extends "base.html" %}
{% load i18n %}
{% block body_class %}{{ block.super }} home{% endblock %}

{% block content %}
    <!-- Add your site or application content here -->
    <h1><span>Departmental Structure</span></h1>
    <section>
    	<h2><span>Departments</span></h2>
      {% for department in object_list %}
          <div>
              <span class="headleft">
                <a href="{% url 'department_detail' pk=department.pk %}">{{ department }}</a>
              </span>
              <span class="standard">{{ department.description }}</span>
          </div>
      {% endfor %}

		<hr class="close" />
	</section>
{% endblock %}
